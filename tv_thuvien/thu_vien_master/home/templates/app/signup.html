<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 400px;
            padding: 30px; /* Tăng padding bên trong thẻ card */
        }
        .form-outline {
            margin-bottom: 25px; /* Tăng khoảng cách giữa các thành phần */
        }
        .btn-custom {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mb-4">Create an Account</h3>
                    <form method='POST' action=''> 
                      {% csrf_token %}
                        <div class="form-outline">
                            
                            <label class="form-label" for="name">User Name</label>
                            {{form.username}}
                        </div>
                        
                        <div class="form-outline">
                            
                            <label class="form-label" for="email">Email</label>
                            {{form.email}}
                        </div>

                        <div class="form-outline">
                            
                          <label class="form-label" for="name">Fisrt Name</label>
                          {{form.first_name}}
                        </div>

                        <div class="form-outline">
                            
                        <label class="form-label" for="name">Last Name</label>
                        {{form.last_name}}
                        </div>
                        
                        <div class="form-outline">
                            
                            <label class="form-label" for="password">Password</label>
                            {{form.password1}}
                        </div>
                        
                        <div class="form-outline">
                            
                            <label class="form-label" for="repeatPassword">Repeat password</label>
                            {{form.password2}}
                        </div>
                        
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                            <label class="form-check-label" for="terms">
                                I agree all statements in <a href="#">Terms of service</a>
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom btn-block">Register</button>
                        </div>
                        
                        <p class="text-center mt-3">Have already an account? <a href= {% url 'login' %}>Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
